<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <!-- add button -->
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Name</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempEmp : ${employees}">
                <td th:text="${tempEmp.firstName}"/>
                <td th:text="${tempEmp.lastName}"/>
                <td th:text="${tempEmp.email}"/>
                <td>
                    <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmp.id})}"
                    class="btn btn-info btn-sm">
                        <!-- appends employeeId to URL for @RequestParams in Controller -->
                        Update
                    </a>

                    <a th:href="@{/employees/delete(employeeId=${tempEmp.id})}"
                       class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
